<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackers Terminal</title>
    <style>
        @keyframes hacker {
            0% {
                scale: 0.1;
            }

            60% {
                scale: 1.2;
            }

            80% {
                scale: 1;
            }

            100% {
                opacity: 0;
            }
        }

        body {
            background: black;
            color: #00ff00;
            font-family: monospace;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
        }

        .container {
            height: 100vh;
            display: grid;
            place-items: center;

            .img {
                height: 500px;
                animation: hacker 2s forwards;
            }

            .div1 {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 22px;
            }

            .img,
            .div1 {
                position: absolute;
            }
    </style>
</head>

<body>
    <div class="container">
        <img class="img" src="img.webp" alt="">
        <div class="div1"></div>
    </div>
    <script src="script.js"></script>
</body>


</html>
